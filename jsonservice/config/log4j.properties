log4j.reset = true
log4j.rootLogger = INFO, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %-4r [%t] %-5p %c %x - %m%n

# Hint: set categories for module names you're working on to DEBUG level, e.g.:
log4j.category.main = DEBUG
log4j.category.var = DEBUG
log4j.category.ipauthenticate = DEBUG
log4j.category.jsonerror = DEBUG
log4j.category.environment = DEBUG
log4j.category.settings = DEBUG
log4j.category.schemas = DEBUG
log4j.category.errorutil = DEBUG
